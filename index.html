<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#15803d" />
  <meta name="description" content="Advanced Personal Finance Tracker and Wealth Planner" />

  <!-- iOS PWA Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Prosperity" />
  <link rel="apple-touch-icon" href="./pwa-512.png" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <title>Prosperity Planner</title>
</head>

<body>
  <div id="root">
    <div
      style="font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; color: #666;">
      <p>Loading Prosperity Dashboard...</p>
    </div>
  </div>

  <script type="module" src="./src/main.jsx" crossorigin></script>

  <script>
    // Diagnostic helper
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('Loading Prosperity')) {
        root.innerHTML = '<div style="padding: 20px; font-family: sans-serif; color: red;">' +
          '<h1>Deployment Error</h1>' +
          '<p>The JavaScript failed to load or initialize. Check the browser console for details.</p>' +
          '<p>Likely causes: Asset 404 or Service Worker caching issue.</p>' +
          '</div>';
      }
    }, 5000);
  </script>
</body>

</html>
